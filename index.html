<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/fabric.js"></script>
    <script type="text/javascript" src="js/fabricSetup.js"></script>
    <script type="text/javascript" src="js/dragDrop.js"></script>
    <script type="text/javascript" src="js/canvasObjects.js"></script>
    <script type="text/javascript" src="js/canvasButtons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
<body>
<div id="main">
    <div id="left">
        <img id="logo" src="images/logo.png" width="260px"/>
        <h1>Stage Designer</h1>
        <hr id="hr1"/>
        <div id="objects">
            <img draggable="true" src="images/microphone.png" class="stage-object">
            <img draggable="true" src="images/guitar.png" class="stage-object">
            <img draggable="true" src="images/monitor.png" class="stage-object">
            <img draggable="true" src="images/keyboard.png" class="stage-object">
            <img draggable="true" src="images/stool.png" class="stage-object n">
        </div>
        <div id="about-text">
            About
        </div>
    </div>
    <div id="middle">
        <div id="canvas-container">
            <canvas id="stage-canvas" width="1920" height="1080"></canvas>
        </div>
        <img src="images/stageFront.png" id="stage-front"/>
        <div id="buttons-container">
            <div class="button" id="trash" title="Delete objects(s)"></div>
            <div class="button" id="edit" title="Edit object"></div>
            <div class="button" id="duplicate" title="Duplicate objects(s)"></div>
            <div class="button" id="clear" title="Clear canvas"></div>
            <div id="separator"></div>
            <div class="button" id="notes" title="Open notes"></div>
            <div class="button" id="save" title="Save as image"></div>
            <div class="button" id="info" title="Information"></div>
        </div>
        <!--<button id="buttonnotepad" onclick="outNotepad()">Notepad</button>-->
        <!--<button id="buttonnotepadin" onclick="inNotepad()">></button>-->
        <!--<textarea id="notepad"></textarea>-->
        <!--<p id="text1">Place object and type to change number or double click it</p>-->
        <!--<button id="clearB" onclick="clearCanvas()">Clear all</button>-->
        <!--<button id="saveB" onclick="exportSVG()">save</button>-->
        <!--<button id="dupB">Duplicate object(s)</button>-->
    </div>
    <div id="right">
        <div id="notes-container" class="container">
            <div class="right-title">
                <div id="close-right">
                </div>
                <h2>Notes</h2>
            </div>
            <textarea id="notes-area"></textarea>
        </div>
    </div>
</div>
</body>
</html>
